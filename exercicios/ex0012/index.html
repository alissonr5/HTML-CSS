<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos </title>
</head>
<body>
    <h1>inserindo videos </h1>
    <p>esse video esta inserido no meu proprio servidor </p>

    <video src="videos/meu-video.webm" width="600" controls></video>



    <h1>enserindo varios formatos de video </h1>
 
    <video width="600" controls>
        <source src="videos/meu video.mp4" type="video/mp4">
        <source src="videos/meu-video.webm" type="video/webm">
        <source src="videos/meu-video.ogv" type="video/ogv">
        
    </video>
