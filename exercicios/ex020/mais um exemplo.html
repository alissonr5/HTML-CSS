<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo classe e pseudos elementos </title>
    <style>
        div>p{
            display: none;
        }
        div:hover > p {
            display: block;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>conteudo especial </h1>
    <div>
        passe o mouse aqui 
        <p>SURPRESAAAA!</p>
    
    </div>
    <p>veja o conteudo oculto aperecendo </p>
    
</body>
</html>
